name: Deploy Next.js to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json','**/package.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: |
          set -e
          export npm_config_production=false
          echo "npm_config_production=$npm_config_production"

          if [ -f package-lock.json ]; then
            echo "Attempting reproducible install (npm ci)..."
            if npm ci --prefer-offline --no-audit; then
              echo "npm ci succeeded"
            else
              echo "npm ci failed â€” removing node_modules & package-lock.json and retrying with npm install --no-optional"
              rm -rf node_modules package-lock.json
              export npm_config_optional=false
              npm install --no-optional
            fi
          else
            echo "No package-lock.json â€” running npm install --no-optional"
            export npm_config_optional=false
            npm install --no-optional
          fi

      - name: Verify environment
        run: |
          node -v
          npm -v
          echo "node_modules size:"
          du -sh node_modules || true
          echo "Next.js version:"
          npx next --version || true

      - name: Build Next.js application
        run: npm run build
        env:
          npm_config_optional: false
          # Next.js environment variables
          NEXT_PUBLIC_API_URL: 'https://swapmylookcom-be-production.up.railway.app/api/v1'
          NEXT_PUBLIC_CONTENTFUL_SPACE_ID: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_SPACE_ID }}
          NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN }}
          NEXT_PUBLIC_CONTENTFUL_ENVIRONMENT: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ENVIRONMENT || 'master' }}

      - name: Create standalone output for deployment
        run: |
          # Create a deployment directory with all necessary files
          mkdir -p deploy-output
          
          # Copy the .next directory
          cp -r .next deploy-output/
          
          # Copy package.json and package-lock.json
          cp package.json package-lock.json deploy-output/
          
          # Copy public directory
          cp -r public deploy-output/
          
          # Copy next.config.js
          cp next.config.js deploy-output/
          
          # Create a start script for production
          cat > deploy-output/start.sh << 'EOF'
          #!/bin/bash
          echo "Starting Next.js production server..."
          npm run start
          EOF
          chmod +x deploy-output/start.sh
          
          echo "Deployment package created in deploy-output/"

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FRONTEND_FTP_HOST }}
          username: ${{ secrets.FRONTEND_FTP_USERNAME }}
          password: ${{ secrets.FRONTEND_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: deploy-output/
          server-dir: ./
          exclude: |
            **/.git*
            **/.github*
            node_modules/
            **/*.log
          # Additional Next.js specific excludes
          extra: |
            - .next/cache/**
            - .next/analyze/**
            - .next/server/chunks/**
            - .next/server/pages-manifest.json
            - .next/server/middleware-manifest.json
            - .next/server/app-paths-manifest.json
            - .next/static/chunks/**/*.js.map
            - .next/static/chunks/**/*.js.br
            - .next/static/chunks/**/*.js.gz

      - name: Post-deployment verification
        run: |
          echo "Deployment completed successfully!"
          echo "Next.js application should now be running on your cPanel server."
          echo ""
          echo "To start the application on your server, you may need to:"
          echo "1. SSH into your server"
          echo "2. Navigate to the deployment directory"
          echo "3. Run: npm install --production"
          echo "4. Run: npm run start"
          echo ""
          echo "Alternatively, you can set up a process manager like PM2:"
          echo "pm2 start npm --name 'swapmylook-next' -- start"
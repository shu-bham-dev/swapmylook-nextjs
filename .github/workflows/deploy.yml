name: Deploy Next.js to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          set -e
          export npm_config_production=false
          echo "npm_config_production=$npm_config_production"

          if [ -f package-lock.json ]; then
            echo "Attempting reproducible install (npm ci)..."
            if npm ci --prefer-offline --no-audit; then
              echo "npm ci succeeded"
            else
              echo "npm ci failed â€” removing node_modules & package-lock.json and retrying with npm install --no-optional"
              rm -rf node_modules package-lock.json
              export npm_config_optional=false
              npm install --no-optional
            fi
          else
            echo "No package-lock.json â€” running npm install --no-optional"
            export npm_config_optional=false
            npm install --no-optional
          fi

      - name: Verify environment
        run: |
          node -v
          npm -v
          echo "node_modules size:"
          du -sh node_modules || true

      - name: Build Next.js application
        run: npm run build
        env:
          npm_config_optional: false
          # API configuration
          NEXT_PUBLIC_API_URL: 'https://swapmylookcom-be-production.up.railway.app/api/v1'
          # Contentful CMS configuration (if needed)
          NEXT_PUBLIC_CONTENTFUL_SPACE_ID: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_SPACE_ID || '' }}
          NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN || '' }}
          NEXT_PUBLIC_CONTENTFUL_ENVIRONMENT: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ENVIRONMENT || 'master' }}

      - name: Prepare deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy
          
          # For Next.js, we need to deploy the entire .next directory along with node_modules for production
          # But for cPanel FTP, we might want a simpler approach
          # Option 1: Deploy the entire project (simpler for cPanel)
          cp -r .next deploy/
          cp -r public deploy/ 2>/dev/null || true
          cp package.json deploy/
          cp package-lock.json deploy/ 2>/dev/null || true
          cp next.config.js deploy/ 2>/dev/null || true
          cp next.config.ts deploy/ 2>/dev/null || true
          
          # Create a simple start script
          cat > deploy/start.sh << 'EOF'
          #!/bin/bash
          echo "Installing production dependencies..."
          npm ci --only=production
          echo "Starting Next.js server..."
          npm run start
          EOF
          chmod +x deploy/start.sh
          
          echo "Deployment package prepared in deploy/ directory"

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FRONTEND_FTP_HOST }}
          username: ${{ secrets.FRONTEND_FTP_USERNAME }}
          password: ${{ secrets.FRONTEND_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: deploy/
          server-dir: ./
          exclude: |
            **/.git*
            **/.github*
            **/.next/cache/**
            **/.next/analyze/**
            **/*.log
            **/node_modules/**

      - name: Deployment summary
        run: |
          echo "âœ… Next.js application deployed successfully to cPanel"
          echo ""
          echo "ğŸ“‹ Next steps to complete deployment on your server:"
          echo "1. SSH into your cPanel server"
          echo "2. Navigate to the deployment directory"
          echo "3. Install production dependencies: npm ci --only=production"
          echo "4. Start the Next.js server: npm run start"
          echo ""
          echo "ğŸ”§ For production, consider using a process manager like PM2:"
          echo "   pm2 start npm --name 'swapmylook-next' -- start"
          echo ""
          echo "ğŸŒ Your application should be accessible once the server is running"